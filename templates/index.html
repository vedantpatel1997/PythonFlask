<!doctype html>
<html>
<head>
    <title>Hello Azure - Python Quickstart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
            <h1 class="display-6 fw-bold text-primary">Welcome to Azure, Vedant Patel😎</h1>            
        </div>

        <form method="post" action="{{ url_for('hello') }}">
            <div class="col-md-6 mx-auto text-center">
                <label for="name" class="form-label fw-bold fs-5">Could you please tell me your name?</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
                </div>            
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                    <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Say Hello</button>
                </div>            
            </div>
        </form>

        <div class="col-md-6 mx-auto text-center mt-5">
            <hr>
            <h5 class="fw-bold mb-3">🛠️ Test Endpoints (10.01.07)</h5>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center flex-wrap">
                <a href="{{ url_for('get_timezones') }}" class="btn btn-outline-secondary">📅 Timezones</a>
                <a href="{{ url_for('get_ip_info') }}" class="btn btn-outline-info">🌐 Your IP</a>
                <a href="/api/uuid" class="btn btn-outline-dark">🆔 Generate UUID</a>
                <a href="/api/fakeuser" class="btn btn-outline-success">👤 Fake User</a>
                <a href="/api/env" class="btn btn-outline-warning">🔐 Show Env</a>
            </div>
        </div>
    </main>
</body>
</html>
